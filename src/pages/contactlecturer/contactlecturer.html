<ion-header>

  <ion-navbar>
    <ion-title>Contact Lecturer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let data of lecturerdetails">
      <ion-item>     
          <ion-icon name="contact" item-start></ion-icon>     
        <h2>{{data.name}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary">
          <ion-icon name="text"></ion-icon>
        </button>
        <button ion-button color="secondary">
          <ion-icon name="call" (click)="calllecturer(data.phonenumber)"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="mail"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
