<ion-header>

  <ion-navbar>
    <ion-title>Notification Details</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
          Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let data of notifications">
    <h5>{{data.header}}</h5>
    <p>{{data.desc}}</p>
    <ion-badge>{{data.time}}</ion-badge> 
  </div>
</ion-content>
