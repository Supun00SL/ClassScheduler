<ion-header>

  <ion-navbar>
    <ion-title>Special Notification</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header>
      <ion-icon name="notifications"></ion-icon> My Notification
    </ion-list-header>
    <div *ngFor="let data of notifications">
      <button *ngIf="data.state ==='new'" ion-item class="new" (click)=" presentModal(data.id) ">
          <ion-avatar item-start>
              <ion-icon name="information-circle"></ion-icon>              
            </ion-avatar>
            <h2>{{data.header}}</h2>
            <p>{{data.desc}}</p>
            <small item-end>{{data.time}}</small>
    </button>
      <button *ngIf="data.state !=='new'" ion-item (click)=" presentModal(data.id) ">
      <ion-avatar item-start>
          <ion-icon name="ios-information-circle-outline"></ion-icon>              
        </ion-avatar>
        <h2>{{data.header}}</h2>
        <p>{{data.desc}}</p>
        <small item-end>{{data.time}}</small>
    </button>
    </div>


  </ion-list>
</ion-content>
